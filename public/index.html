<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

  <h1>What Kind of Tree is This?</h1>

  <div class="answer"></div>

</body>
<script type="text/javascript">
  $(function(){
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        $.post('coordinates', { latitude: latitude, longitude: longitude }, function(response){
            if (response.species == null) {
              $('.answer').text("Sorry, we couldn't find any trees near you!");
            } else {
              if (response.species == "UNK") {
                $('.answer').text("Nobody knows!");
              } else {
                $('.answer').text(response.species);
                $image = $('<img>');
                $image.attr('src', response.image);
              }
            }
          }
        )
      })
    }
  })
</script>
</html>
